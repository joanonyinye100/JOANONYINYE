<body>
    <header class="slide-container float-end">
        <p class=" me-3 mt-1 slide-button" onclick="slideToHomePage()">
            <span class="fa  fa-close (alias) [&#xf00d;] fs-1 "></span>

    <section class="container-fluid">
        <section class="contact-section1">
            <div class="row text-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h6>Feel free to contact me anytimes</h6>
                    <h1 class="text-white">Get in Touch</h1>
                    <p class="text-success text-center moving-icon">
                        <span class="fa  fa-minus [&#xf068;] fs-2"></span>

                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 contact-smaller">
                    <h3 class="text-white">Contact Info</h3>

                </div>
            </div>
        </section>
    </section>
